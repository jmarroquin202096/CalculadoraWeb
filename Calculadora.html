<!DOCTYPE html>
<html lang "es">

<head>
    <meta charset="utf-8" />

    <title>Primera Calculadora Web</title>

    <meta name="Description" content="Esta es mi primera calculadora Web, con HTML, CSS y JavaScript" />

    <meta name="Autor" content="Josue Daniel Marroquin Hernandez" />

    <meta name="Keywords" content="Calculadora, JavaScript, CSS, HTML" />

    <link rel="shortcut icon" href="Images/Calculadora.png">

    <link rel="stylesheet" href="EstiloCalculadora.css">

    <link rel="stylesheet" href="Iconos.css">

    <link rel="stylesheet" href="estiloCal.css">

</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="Index.html" href="#"><span class="primero"><i
                                class="icon icon-Inicio"></i></span>Inicio</a></li>
                <li><a href="Calculadora.html" href="#"><span class="segundo"><i
                                class="icon icon-Calculadora"></i></span>Calculadora</a></li>
                <li><a href="AcercaDe.html" href="#"><span class="tercero"><i
                                class="icon icon-AcercaDe"></i></span>Acerca De</a>
                </li>
            </ul>
        </nav>|
    </header>
        <div class="container">
            <div class="calculadora">
                <div class="display">
                    <div id="valor-anterior"></div>
                    <div id="valor-actual"></div>
                </div>
                <button onclick="display.borrarTodo()">C</button>
                <button onclick="display.borrar()">&larr;</button>
                <button class="operador">%</button>
                <button class="operador" value="dividir">÷</button>
                <button class="numero">7</button>
                <button class="numero">8</button>
                <button class="numero">9</button>
                <button class="operador" value="multiplicar">x</button>
                <button class="numero">4</button>
                <button class="numero">5</button>
                <button class="numero">6</button>
                <button class="operador" value="restar">-</button>
                <button class="numero">1</button>
                <button class="numero">2</button>
                <button class="numero">3</button>
                <button class="operador" value="sumar">+</button>
                <button class="operador">+/-</button>
                <button class="numero">0</button>
                <button class="numero">.</button>
                <button class="operador" value="igual">=</button>
            </div>
        </div>
    <footer class="pig-pag">
        Derechos de Autor © Josué Daniel Marroquín Hernández ._.
    </footer>
</body>
